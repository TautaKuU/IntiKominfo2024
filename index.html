<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntiMinpo24</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3a5f, #8fa3b7);
            background-attachment: fixed;
            color: #fff;
            overflow-x: hidden;
        }
        /* Halaman Welcome */
        
        #welcome {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            backdrop-filter: blur(15px);
            background: linear-gradient(145deg, rgba(30, 58, 95, 0.85), rgba(143, 163, 183, 0.85));
            box-shadow: inset 0 0 100px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        
        #welcome h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            background: linear-gradient(to right, #cfd8e3, #ffffff);
            background-clip: text;
            /* Standar */
            -webkit-background-clip: text;
            /* Vendor prefix */
            -webkit-text-fill-color: transparent;
            color: transparent;
            /* Standar */
        }
        
        #welcome p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #dce3eb;
        }
        
        #start-btn {
            padding: 15px 30px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        #start-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        /* Galeri */
        
        #gallery {
            display: none;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        /* Galeri masonry */
        
        .content {
            column-count: 3;
            column-gap: 4px;
            padding: 6px;
        }
        
        .media-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 4px;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }
        
        .media-item:hover {
            transform: scale(1.02);
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .content {
                column-count: 2;
            }
        }
        
        @media (max-width: 480px) {
            .content {
                column-count: 1;
            }
        }
        
        audio {
            display: none;
        }
        /* FULLSCREEN LIGHTBOX */
        
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.4s ease-in-out;
        }
        
        #lightbox video {
            width: auto;
            height: auto;
            max-width: 100vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            backdrop-filter: blur(5px);
        }
        
        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            backdrop-filter: blur(5px);
        }
        
        #prev-btn {
            left: 20px;
        }
        
        #next-btn {
            right: 20px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Halaman Welcome -->
    <section id="welcome">
        <h1>Our Past Memories</h1>
        <p>Kumpulan momen tak terlupakan</p>
        <button id="start-btn">Pencet Gweh</button>
    </section>

    <!-- Halaman Galeri -->
    <section id="gallery">
        <header>
            <h1>Inti Minfo Archive</h1>
        </header>
        <div id="videos" class="content"></div>
    </section>

    <!-- Audio -->
    <audio id="background-music" loop>
        <source src="media/song.mp3" type="audio/mp3">
    </audio>

    <!-- Lightbox Fullscreen -->
    <div id="lightbox">
        <button id="close-btn">×</button>
        <button id="prev-btn" class="arrow-btn">‹</button>
        <video id="lightbox-video" controls autoplay></video>
        <button id="next-btn" class="arrow-btn">›</button>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const welcomePage = document.getElementById('welcome');
        const galleryPage = document.getElementById('gallery');
        const music = document.getElementById('background-music');
        const videoContainer = document.getElementById('videos');

        const lightbox = document.getElementById('lightbox');
        const lightboxVideo = document.getElementById('lightbox-video');
        const closeBtn = document.getElementById('close-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let videoList = [];
        let currentIndex = 0;

        const checkVideoExists = (url, callback) => {
            const video = document.createElement("video");
            video.onloadeddata = () => callback(true, url);
            video.onerror = () => callback(false, url);
            video.src = url;
        };

        startBtn.addEventListener('click', () => {
            welcomePage.style.display = 'none';
            galleryPage.style.display = 'block';
            music.volume = 0.5;
            music.play().catch(() => alert("Silakan aktifkan audio Anda."));

            for (let i = 1; i <= 50; i++) {
                const path = `media/${i}.mp4`;
                checkVideoExists(path, (exists, url) => {
                    if (exists) {
                        const index = videoList.length;
                        const item = document.createElement("div");
                        item.className = "media-item";
                        item.innerHTML = `
                            <video autoplay loop muted playsinline onclick="openLightbox(${index})">
                              <source src="${url}" type="video/mp4">
                            </video>`;
                        videoList.push(url);
                        videoContainer.appendChild(item);
                    }
                });
            }
        });

        function openLightbox(index) {
            currentIndex = index;
            lightboxVideo.src = videoList[index];
            lightbox.style.display = 'flex';
        }

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
            lightboxVideo.pause();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % videoList.length;
            lightboxVideo.src = videoList[currentIndex];
            lightboxVideo.play();
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + videoList.length) % videoList.length;
            lightboxVideo.src = videoList[currentIndex];
            lightboxVideo.play();
        });
    </script>

</body>

</html>
